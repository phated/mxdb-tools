query AllData {
  allCards(orderBy: uid_ASC) {
    uid
    rarity
    number
    set
    title
    subtitle
    type
    trait {
      id
      name
    }
    mp
    effect {
      id
      symbol
      text
    }
    stats {
      id
      type
      rank
    }
    imageUrl
    image {
      id
      original
      large
      medium
      small
      thumbnail
    }
    preview {
      id
      previewer
      previewUrl
      isActive
    }
    createdAt
    updatedAt
  }
}

